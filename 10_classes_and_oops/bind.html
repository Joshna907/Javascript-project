<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this)) 
                // to bind as this.server give undefined, it will bind here function lick and handleclick 
                // and button tag 

        }
        handleClick(){
            console.log("button clicked"); 
            console.log(this.server); // after using bind "https://localhost:300" this will be the o/p
        }
    }

    const app = new React()
</script>
</html>
