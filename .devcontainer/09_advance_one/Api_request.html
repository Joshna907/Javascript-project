<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();  
    xhr.open('GET', requestUrl) // its like sending
    xhr.onreadystatechange = function(){   //  which is automatically called by the browser whenever readyState changes.
        console.log(xhr.readyState); // now at what state it is will print that in console
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) // it will convert the form into json as the type of data is string
            console.log(typeof data); 
            console.log(data.followers); // now we will get the data
        }
    }
    xhr.send();
</script>
</html>
