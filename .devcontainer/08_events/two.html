<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000) // this will change the text after 2000 milliseconds which is like 2 seconds

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)  // we can stop the even of settimeout which is happening by clicking on stop 
        console.log("STOPPED") 
    })
</script>
</html>
