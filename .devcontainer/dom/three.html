<body style="background-color: #212121; color: #fff;">

<script>            // so we have generated a dom over here.
    const div = document.createElement('div') // it creates an element
    console.log(div);
    div.className = "main" // class = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // title = "generated title"
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code" // this is the short way 
    const addText = document.createTextNode("Chai aur code") // another way of using text like making a text node
    div.appendChild(addText) //and then attaching it

    document.body.appendChild(div) // this will attach div to the body
</script>
</html>
